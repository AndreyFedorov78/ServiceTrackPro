
<html>

  <body>

    <div id='app'>
  [[selectedDate]]<br><br>

 <v-date-picker v-model="date" :update-on-input="false">

    <input
      class="bg-white border px-2 py-1 rounded"
      :value="inputValue"
      v-on="inputEvents"
    />
  </template>
</v-date-picker>

	    <input value="12">

    <!-- 1. Link Vue Javascript -->

    <!--3. Create the Vue instance-->
    <script>
      new Vue({
		      delimiters: ["[[", "]]"],
        el: '#app',
        data: {
          selectedDate: null,
          date: null,
        }
      })
    </script>
